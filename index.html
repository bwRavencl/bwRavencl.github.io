<!DOCTYPE html>
<html>

<head>
    <meta name="theme-color" content="#291c37">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">

    <title>bwRavencl.de</title>
    <style>
        .scanlines::after {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(128, 128, 128, 0.2) 2px, transparent 4px);
            background-size: 1px 5px;
            background-attachment: fixed;
            pointer-events: none;
        }

        @keyframes textShadow {
            0% {

            5% {

            }

            15% {

            20% {

            40% {
                text-shadow: 3.870905614848819px 0 1px rgba(0, 30, 255, 0.5), -3.870905614848819px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;

            45% {

            }

            70% {

            75% {

            85% {

            }

            90% {
                text-shadow: 3.443339761481782px 0 1px rgba(0, 30, 255, 0.5), -3.443339761481782px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
            }

            95% {
                text-shadow: 2.1841838852799786px 0 1px rgba(0, 30, 255, 0.5), -2.1841838852799786px 0 1px rgba(255, 0, 80, 0.3), 0 0 3px;
            }

            100% {

        body {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            text-align: center;
            background-color: #000000;
            background-image: linear-gradient(0deg, #00000000, #ff00b3c3 50%, #ff8000 60%, #d30094c3 65%, #00000000), url(background.gif); 
            background-position: bottom;
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: 100% 100%;
            color: #e7e7e7;
            margin: 0;
            animation: textShadow 1.0s infinite;
        }

        @keyframes bubble-anim {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(0.65);
            }

            75% {
                transform: scale(0.25) rotateZ(-25deg);
            }

            80% {
                transform: scale(0.25) rotateZ(25deg);
            }

            83% {
                transform: scaleY(0.95) scaleX(1.05);
            }

            86% {
                transform: scaleY(1.1) scaleX(0.9);
            }

            90% {
                transform: scaleY(0.98) scaleX(1.02);
            }

            93% {
                transform: scaleY(1.02) scaleX(0.98);
            }

            97%,
            100% {
                transform: scale(1);
            }
        }

        img {
            border-style: dotted;
            width: 170px;
            height: 170px;
            border-radius: 170px;
            border-color: #e7e7e7;
            animation: bubble-anim 2.5s ease-out;
        }

        a {
            color: white;
        }

        .title {
            margin-top: 0.4em;
            font-family: 'Libre Barcode 39 Extended Text', cursive;
            font-size: 70pt;
        }

        .main {
            font-family: 'Press Start 2P', cursive;
            font-size: 8pt;
            line-height: 20pt;
        }

        .section {
            margin: 4em;
        }

        .multiline-text {
            line-height: 1.5em;
            margin-left: 10ch;
            margin-top: 1em;
            text-align: end;
            width: 50%
        }

        .icon-container {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center
        }

        .icon-link {
            margin-inline: 1em;
            font-size: 20pt;
            text-decoration: none;
        }

        @keyframes slide-in-right {
            0% { transform: translateX(200%); }
            100% { transform: translateX(0%); }
        }

        @keyframes slide-in-left {
            0% { transform: translateX(-500%);  }
            100% { transform: translateX(0%); }
        }

        @keyframes slide-in-top {
            0% { transform: translateY(-500%);  }
            100% { transform: translateY(0%); }
        }

        @keyframes slide-in-bottom {
            0% { transform: translateY(5000%);  }
            100% { transform: translateY(0%); }
        }

        .slide-in-right {
            animation: slide-in-right 1s;
        }

        .slide-in-left {
            animation: slide-in-left 0.7s;
        }

        .slide-in-top {
            animation: slide-in-top 1.2s;
        }

        .slide-in-bottom {
            animation: slide-in-bottom 1.2s;
        }
    </style>
</head>

<body class="scanlines">
    <span class="title slide-in-top">bwRavencl</span>
    <div class="main">
        <h2 class="slide-in-right">a.k.a. Matteo Hausner</h2>
        <img class="section" src="matteo.jpg">
        <h1 class="multiline-text section slide-in-left">
            Code&nbsp;Ninja&nbsp;/<br />
            Aero&nbsp;Aficionado&nbsp;/<br />
            Pastry&nbsp;Devourer&nbsp;/<br />
            Diet&nbsp;Coke&nbsp;Guzzler&nbsp;/<br />
            Cat&nbsp;Bowl&nbsp;Refueller&nbsp;/<br />
            80's&nbsp;Rock&nbsp;Resonator&nbsp;/<br />
            Negentropy&nbsp;Harvester&nbsp;&nbsp;
        </h1>
        <h1 class="section slide-in-right">
            Checkout: <a href="https://controllerbuddy.org" target="_blank">ControllerBuddy</a>
        </h1>
    </div>
    <div class="section slide-in-bottom">
        <a class="icon-link" href="mailto:webmaster@bwravencl.de" title="E-Mail" target="_blank">
            <span class="fa-solid fa-envelope"></span>
        </a>
        <a class="icon-link" href="https://github.com/bwRavencl" title="GitHub" target="_blank">
            <span class="fab fa-github"></span>
        </a>
        <a class="icon-link" href="https://youtube.com/bwRavencl" title="YouTube" target="_blank">
            <span class="fab fa-youtube"></span>
        </a>
    </div>
</body>

</html>
